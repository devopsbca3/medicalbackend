name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # ‚≠ê ADD THIS STEP
      - name: Give execute permission to mvnw
        run: chmod +x mvnw

      - name: Build Backend
        run: ./mvnw clean install
